<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>Assignment 10a</title>
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script>
        var map;
        function displayMap() {
            var location=new google.maps.LatLng(50.09, 14.42);
            var options={
                zoom: 14,
                center: location,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            var map=new google.maps.Map(document.getElementById('map_canvas'), options);
            
            //Location 1: Wenceslas square
            var loc_1=new google.maps.LatLng(50.081098, 14.427946);
            var marker_1=new google.maps.Marker({
                position: loc_1,
                map: map,
                title: 'Wenceslas Square'
            });
            var info_1=new google.maps.InfoWindow({
                content: '<p>Wenceslas Square is one of the most important squares in Prague</p>'
            });
            marker_1.addListener('click', function(){
                info_1.open(map, marker_1);
            });
            
            //Location 2: Charles Bridge
            var loc_2=new google.maps.LatLng(50.086497, 14.411441);
            var marker_2=new google.maps.Marker({
                position: loc_2,
                map: map,
                title: 'Charles Bridge'
            });
            var info_2=new google.maps.InfoWindow({
                content: '<p>Charles Bridge is a famous historic bridge that crosses the Vltava river in Prague</p>'
            });
            marker_2.addListener('click', function(){
                info_2.open(map, marker_2);
            });
            
            //Location 3: Prague Castle
            var loc_3=new google.maps.LatLng(50.090178, 14.399968);
            var marker_3=new google.maps.Marker({
                position: loc_3,
                map: map,
                title: 'Prague Castle'
            });
            var info_3=new google.maps.InfoWindow({
                content: '<p>Prague Castle is a castle complex in Prague and the official residence of the President of the Czech Republic</p>'
            });
            marker_3.addListener('click', function(){
                info_3.open(map, marker_3);
            });
        }
    </script>
</head>

<body onload="displayMap()">
    <div id="map_canvas" style="border: 1px solid black; width: 640px; height: 480px;"></div>
</body>
</html>

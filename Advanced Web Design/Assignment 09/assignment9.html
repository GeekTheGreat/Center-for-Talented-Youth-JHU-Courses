<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>Assignment 9</title>
</head>

<body>
    <script>
        window.alert("Guess the number I'm thinking of between 1 and 5. You've got 3 tries.");
        
        var num=Math.floor((Math.random()*5)+1);
        
        var guess;
        var remaining;
        
        for(remaining=3;remaining>0;remaining--){
            guess=window.prompt(remaining+" tries remaining. Enter your guess");
            if (guess==num){
                window.alert("You're a genius...you guessed it!!");
                break;
            }
        }
        
        if (guess!=num){
            window.alert("Sorry...that's not it...try again?");
        }
    </script>
</body>
</html>
